<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Plots</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Price Plots</h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Prices of Products</h3>
                <img src="data:image/png;base64,{{ price_plot }}" alt="Price Plot" class="img-fluid mb-4">
            </div>
            <div class="col-md-12 text-center">
                <h3>Price Distribution</h3>
                <img src="data:image/png;base64,{{ hist_plot }}" alt="Histogram Plot" class="img-fluid mb-4">
            </div>
            <div class="col-md-12 text-center">
                <h3>Company Distribution</h3>
                <img src="data:image/png;base64,{{ pie_plot }}" alt="Pie Chart Plot" class="img-fluid mb-4">
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('results') }}" class="btn btn-secondary">Back to Results</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
