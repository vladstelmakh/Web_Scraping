<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Results</h1>
        <div class="text-right mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">New Search</a>
            <a href="{{ url_for('plots') }}" class="btn btn-info">Show Price Plots</a>
            <a href="{{ url_for('download') }}" class="btn btn-success">Download CSV</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Company</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in data %}
                    <tr>
                        <td>{{ product['Title'] }}</td>
                        <td>{{ product['Price'] }}</td>
                        <td>{{ product['Description'] }}</td>
                        <td>{{ product['Company'] }}</td>
                        <td>{{ product['Date'] }}</td>
                        <td>
                            <a href="{{ url_for('edit', index=loop.index0) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
